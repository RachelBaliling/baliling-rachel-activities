<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js"></script>
    <title>Login Form</title>
</head>

<body>
    <div class="login-container">
        <center>
            <h2>Login</h2>
            <p id="error" style="color:rgb(232, 50, 50)"></p>
        </center>
        <form>
            <div class="form-group">
                <label class="labelStyle" for="username">Username:</label>
                <input type="text" id="username" class="inputStyle" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label class="labelStyle" for="password">Password:</label>
                <input type="password" id="password" class="inputStyle" placeholder="Enter your password">
            </div>
            <a class="Forgot" onclick="forgot()" href="#">Forgot password</a><br><br>

            <button type="button" class="buttonStyle" onclick="login()">Login</button>
        </form>
        <div class="register-container">
            <a class="Register" href="register.html">Register here</a></p>
        </div>
    </div>
</body>

</html>
